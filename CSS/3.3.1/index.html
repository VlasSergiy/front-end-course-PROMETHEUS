<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  </head>
  
  <body>
    <h1 class="text-center"></h1>
    <div class="container">
  
       <div class="row">
        <div class="col-1 bg-warning">col-1</div>
        <div class="col-1 bg-warning">col-1</div>
        <div class="col-5 bg-primary">col-5</div>
        <div class="col-5 bg-primary">col-5</div>       
      </div>
      <div class="row">
        <div class="col-2 bg-warning">col-2</div>
        <div class="col-2 bg-warning">col-2</div>
        <div class="col-4 bg-primary">col-4</div>
        <div class="col-4 bg-primary">col-4</div>
      </div>
      <div class="row">
        <div class="col-3 bg-warning">col-3</div>
        <div class="col-3 bg-warning">col-3</div>
        <div class="col-3 bg-primary">col-3</div>
        <div class="col-3 bg-primary">col-3</div>
      </div>
      <div class="row">
        <div class="col-4 bg-warning">col-4</div>
        <div class="col-4 bg-warning">col-4</div>
        <div class="col-2 bg-primary">col-2</div>
        <div class="col-2 bg-primary">col-2</div>
      </div>
      <div class="row">
        <div class="col-5 bg-warning">col-5</div>
        <div class="col-5 bg-warning">col-5</div>
        <div class="col-1 bg-primary">col-1</div>
        <div class="col-1 bg-primary">col-1</div>        
      </div>
  
    </div>
  </body>
</html>
